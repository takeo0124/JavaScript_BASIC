<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クリックゲーム</title>
  </head>
  <body>
    <img
      id="photo"
      src="https://trident.takagino.net/doc2024/javascript/assets/03/monster.png"
      alt=""
    />
    <p id="result">HP:10</p>

    <script>
      const photo = document.getElementById("photo");
      const result = document.getElementById("result");

      let num = 10;

      photo.addEventListener("click", function () {
        if (num > 0) {
          num -= 1;
          result.innerHTML = `HP:${num}`;
        }
      });
    </script>
  </body>
</html>
